<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centerdiv" id="app">
        <h2>COVID-19 TRACKER</h2>
        <form id="my-form">
            <input id="country" type="text" class="search" value="Indonesia">
            <input id="my-button" type="button" class="button" value="Get Data">
        </form>
        <br>
           <div id="box1" class="box box1"><img src="assets/speed.png" width="40px" alt=""><br> Active Cases <br><span id="active"></span></div>
           <div id="box2" class="box box2"><img src="assets/medic.png" width="40px" alt=""><br> New Cases <br><span id="new"></span></div>
           <div id="box3" class="box box3"><img src="assets/check.png" width="40px" alt=""><br> Recovered Cases <br><span id="recovered"></span></div>
           <div id="box4" class="box box4"><img src="assets/nav.jpg" width="40px" alt=""><br> Total Cases <br><span id="total"></span></div>
           <div id="box5" class="box box5"><img src="assets/rip.png" width="40px" alt=""><br> Total Death <br><span id="deaths"></span></div>
           <div id="box6" class="box box6"><img src="assets/sick.png" width="40px" alt=""><br> Total Tests <br><span id="tests"></span></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
